<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2hatvanyi</title>
    <style>
        .ketto tr {background-color: #ddaacc;
                    color: black; }
    </style>

</head>
<body>
    <table class="ketto" align="center" cellpadding=4px width=240px>
        <tr><th>Hatvany</th><th>érték</th></tr>
        <script>
            ertek = 0;
            for (i = 0; i <= 16; i++)
             {
            if ( i == 0 ) ertek = 1;
            else ertek = ertek * 2;
            document.write( "<tr><td> 2<sup>" +i+ "</sup> </td> <td>" +ertek+"</td></tr>")    
                }   </script>
            <tr> <td></td> <td></td></tr>
    </table>
</body>
</html>
